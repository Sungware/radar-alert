<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radar UyarÄ±</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").fitWorld();

    const tileLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 18,
    }).addTo(map);

    const radarPoints = [
      { lat: 40.990, lng: 29.030 }, // Ã¶rnek radar noktasÄ±
      { lat: 39.920, lng: 32.850 }  // bir diÄŸeri
    ];

    radarPoints.forEach((point) => {
      L.circle([point.lat, point.lng], {
        color: "red",
        radius: 1000,
      }).addTo(map);
    });

    const alertSound = new Audio("beep.mp3");
    alertSound.volume = 1.0;

    // Ses Ã§alma fonksiyonu (her seferinde sÄ±fÄ±rla ve zorla Ã§al)
    function playAlertSound() {
      alertSound.pause();
      alertSound.currentTime = 0;
      alertSound.play().catch((e) => {
        console.warn("Ses Ã§alma baÅŸarÄ±sÄ±z:", e);
      });
    }

    // KullanÄ±cÄ± haritaya dokununca ses Ã§alma izni alÄ±nsÄ±n
    document.body.addEventListener("click", () => {
      alertSound.play().then(() => {
        alertSound.pause();
        alertSound.currentTime = 0;
        console.log("Ses izni alÄ±ndÄ±.");
      }).catch((e) => {
        console.warn("Ses izni alÄ±namadÄ±:", e);
      });
    }, { once: true });

    let userMarker = null;

    function onLocationFound(e) {
      const userLatLng = e.latlng;

      if (userMarker) {
        map.removeLayer(userMarker);
      }

      userMarker = L.marker(userLatLng, { title: "Senin Konumun" })
        .addTo(map)
        .bindPopup("BuradasÄ±n");

      radarPoints.forEach((point) => {
        const distance = map.distance(userLatLng, L.latLng(point.lat, point.lng));
        if (distance < 1000) {
          L.popup()
            .setLatLng(userLatLng)
            .setContent("ðŸ“¡ Radara yaklaÅŸÄ±yorsunuz!")
            .openOn(map);

          playAlertSound();
        }
      });
    }

    function onLocationError(e) {
      alert("Konum alÄ±namadÄ±: " + e.message);
    }

    map.on("locationfound", onLocationFound);
    map.on("locationerror", onLocationError);

    // Konumu sÃ¼rekli izle
    map.locate({
      watch: true,
      setView: true,
      maxZoom: 16,
      enableHighAccuracy: true
    });
  </script>
</body>
</html>
